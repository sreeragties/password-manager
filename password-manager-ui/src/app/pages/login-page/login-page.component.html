<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card class="custom-card">
      <mat-card-header class="header" fxLayoutAlign="center center">
        <mat-card-title>Your vault is locked.</mat-card-title>
        <mat-card-subtitle>Verify your master password to continue.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup" (ngSubmit)="submit()">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field class="custom-padding">
          <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>
        <button class="custom-button" mat-raised-button type="submit">Login with master password</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
