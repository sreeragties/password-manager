<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card class="custom-card">
      <mat-card-header class="header" fxLayoutAlign="center center">
        <mat-card-title>Register a new vault.</mat-card-title>
        <mat-card-subtitle>Create a new account to access your secure vault.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup" (ngSubmit)="submit()">
        <mat-form-field>
          <input matInput placeholder="Firstname" formControlName="firstname">
        </mat-form-field>
        <mat-form-field class="custom-padding">
          <input matInput placeholder="Lastname" formControlName="lastname">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="custom-padding">
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
        <button class="custom-register-button" mat-raised-button type="submit"><i class="fa-solid fa-user"></i> Create a new account</button>
        <div class=" or justify-content:center mt-2"><span> -- OR -- </span></div>
      </form>
      <div fxLayoutAlign="stretch" fxLayout="column">
        <button class="custom-login-button" mat-raised-button (click)="login()"><i class="fa-solid fa-right-to-bracket"></i> Return to login screen</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
